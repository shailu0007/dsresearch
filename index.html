<script type="text/javascript">
  $(window).load(function () {
    $('#onload').modal('show');
  });

  function SendNewsletteremail(url) {
    //alert();
    var emailfilter = /^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$/i
    var regemailid = emailfilter.test(document.getElementById("emailfreew1").value);
    if (regemailid == false) {
      alert("Please Enter a valid Mail ID");
      document.getElementById("emailfreew1").focus();
      $('#emailfreew1').css('border-color', '#ff0000');
      return false;
    } else {
      $('#emailfreew1').css('border-color', '#FFFFFF');
    }

    $.ajax({
      //alert(url);
      url: url,
      type: "POST",
      data: $("#news_letter").serialize(),
      dataType: "json",

      success: function (result) {
        if (result.success == true) {
          alert("Successfully Subscribe!!!");
          $('#news_letter')[0].reset();
        }
        else if (result.success == false) {
          alert("Already Exist");
        }
      }


    });
  }
</script>
